<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{%title%}</title>
  <style media="all">
    ul.reviewlist {
      list-style-type: none;
      border-spacing: 0;
    }
    li.row {
      margin: 0;
      padding: 1px;
      border-top: 0 none #fff;
      border-bottom: 1px solid #111;
    }
    li.separator {
      border-bottom: 2px solid #f00;
    }
    li.row .clickable {
      vertical-align: top;
    }
    .white {
      background-color: #fff;
    }
    .above {
      background-color: #dfd;
    }
    .outstanding {
      background-color: #afa;
    }
    .below {
      background-color: #faa;
    }
    .clickable {
      cursor: pointer;
    }
    .clickable:hover {
      color: blue;
    }
    .icon {
      padding: 1px;
    }
    .plus, .minus {
      width: 16px;
      height: 16px;
    }
    .plus, .minus, .left {
      float: left;
    }
    .left {
      padding-right: 6px;
    }
    .plus {
      background: url(data:image/gif;base64,R0lGODlhDwAPAOMIAAAAAJavxnSHmomgtmZ4iJq0zOLi4gICAv///////////////////////////////yH+EUNyZWF0ZWQgd2l0aCBHSU1QACH5BAEKAA8ALAAAAAAPAA8AAAQu8MhJ60E46yy3R0+3XVpIaidmeikootuKWJPbzvHL5XcrwyXdxwZ6GI9IE40WAQA7) no-repeat;
    }
    .minus {
      background: url(data:image/gif;base64,R0lGODlhDwAPAOMIAAAAAJavxnSHmomgtmZ4iJq0zOLi4gICAv///////////////////////////////yH+EUNyZWF0ZWQgd2l0aCBHSU1QACH5BAEKAA8ALAAAAAAPAA8AAAQo8MhJ60E46yy3R0/3aeE1ZuWJimqKWBPInm47jzV9f+nj/0AfbHiIAAA7) no-repeat;
    }
    /* Force vertical scrollbar even with little content to avoid centering jumps */
    body { overflow-y: scroll; }
  </style>
  <style media="screen">
    .hide {
      display: none;
    }
  </style>
  <style media="print">
    .noprint {
      display: none;
    }
  </style>
  <script>
    function toggleVisibility(review_id) {
      if (isVisible(review_id)) {
        hide(review_id);
      } else {
        show(review_id);
      }
    }
    function show(review_id) {
      var elt = document.getElementById("review" + review_id);
      var toggle = document.getElementById("toggle" + review_id);
      var minus = document.getElementById("minus");
      elt.classList.remove("hide");
      toggle.classList.remove("plus");
      toggle.classList.add("minus");
    }
    function hide(review_id) {
      var elt = document.getElementById("review" + review_id);
      var toggle = document.getElementById("toggle" + review_id);
      var plus = document.getElementById("plus");
      elt.classList.add("hide");
      toggle.classList.remove("minus");
      toggle.classList.add("plus");
    }
    function isVisible(review_id) {
      var elt = document.getElementById("review" + review_id);
      return !elt.classList.contains("hide");
    }
    function showAll() {
      var allReviewIds = {%all_review_ids%};
      for (var i = 0; i < allReviewIds.length; ++i) {
        show(allReviewIds[i]);
      }
    }
    function hideAll() {
      var allReviewIds = {%all_review_ids%};
      for (var i = 0; i < allReviewIds.length; ++i) {
        hide(allReviewIds[i]);
      }
    }
  </script>
</head>
<body>
  <div class="clickable noprint left" onclick="javascript:showAll()">
    <div class="plus"></div>
    Show all
  </div>
  <div class="clickable noprint" onclick="javascript:hideAll()">
    <div class="minus"></div>
    Hide all
  </div>
  {%intro%}
  <ul class="reviewlist">
    {%body%}
  </ul>
</body>
