<head>
  <meta http-equiv="content-type" content="text/html; charset='utf-8'" />
  <title>Review #{%review.id_%}</title>
  <style>
    .hide {
      display: none;
    }
  </style>
  <script>
    function toggleVisibility(review_id) {
      var elt = document.getElementById("review" + review_id);
      if (elt.style.display == "inline") {
        elt.style.display = "none";
      } else {
        elt.style.display = "inline";
      }
    }
  </script>
</head>
<body>
  <p onclick="javascript:toggleVisibility({%review.id_%})">Review on {%review.subject%} by {%review.observer%}</p>
  <div id="review{%review.id_%}" class="hide">
    <p><h2>Strengths</h2></p>
    <p>{%review.strengths%}</p>
    <p><h2>Areas For Improvement</h2></p>
    <p>{%review.afi%}</p>
    <p><h2>Comments</h2></p>
    <p>{%review.comments%}</p>
  </div>
</body>
