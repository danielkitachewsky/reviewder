<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{%title%}</title>
  <style>
    .hide {
      display: none;
    }
    span {
      font-size: 1.5em;
    }
  </style>
  <script>
    function toggleVisibility(review_id) {
      var elt = document.getElementById("review" + review_id);
      var toggle = document.getElementById("toggle" + review_id);
      var plus = document.getElementById("plus");
      var minus = document.getElementById("minus");
      if (elt.style.display == "inline") {
        // Hide
        elt.style.display = "none";
        toggle.src = plus.src;
      } else {
        // Show
        elt.style.display = "inline";
        toggle.src = minus.src;
      }
    }
  </script>
</head>
